<div class="container-fluid">
    <div class="btn-group mr-2" role="group" aria-label="First group">
        <a href=".#!/inicio/inicio"><button type="button" class="btn btn-primary">Volver</button></a>
    </div>
    <h4>Vueltas con demora</h4>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Punto de encuentro</th>
                <th>Punto de realizacion</th>
                <th>Calificación</th>
                <th>Descripcion</th>
                <th>Costo</th>
                <th>Costo por duración</th>
                <!--<th>Pago</th>-->
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="vuelta in vueltasRecords">
                <td> {{vuelta.id}}</td>
                <td>{{vuelta.nombre}}</td>
                <td>{{vuelta.puntoDeEncuentro}}</td>
                <td>{{vuelta.puntoDeRealizacion}}</td>
                <td>{{vuelta.calificacion}}</td>
                <td>{{vuelta.descripcion}}</td>
                <td>{{vuelta.costo}}</td>
                <td>{{vuelta.costoDuracion}}</td>
                <td>
                    <button class="btn btn-danger btn-sm" ui-sref="vueltaDelete({idVuelta: vuelta.id})">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
