<div class="row">
    <div class="col-lg-12">

        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary" ui-sref="createPago">Crear un pago</button>
        </div>
        <br> </br>
        <section class="panel">
            <div class="panel-body progress-panel">
                <div class="row">
                    <div class="col-lg-8 task-progress pull-left">
                        <h1>Todos los pagos</h1>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-hover personal-task">
                    <thead>
                    <tr>

                        <th>Fecha</th>
                        <th>Id</th>
                        <th>Estado de transaccion</th>
                        <th>Resumen</th>
                        <th>Acciones</th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat = "pagos in pagosRecords" class="pagoRaya">

                        <td >{{pagos.fecha|date}}</td>
                        <td >{{pagos.id}}</td>
                        <td >{{pagos.estadoTransaccion}}</td>
                        <td> <button ui-sref="pagosDetail({pago_id: pagos.id})" type="button" class="btn btn-primary">Ver resumen</button></td>
                        <td id="{{$index}}-actions">
                            <button  type="button" class="btn btn-primary"  ui-sref="pagoDelete({pagoId: pagos.id})">Eliminar</button>
                        </td>

                    </tr>

                    </tbody>
                </table>
            </div>

    </div>
</div>
