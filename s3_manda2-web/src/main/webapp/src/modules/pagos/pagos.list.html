<h1 class ="text-center"> Pagos</h1>
<hr>

<div ng-repeat = "pagos in pagosRecords" class="pagoRaya">
    <span>{{pagos.fecha|date}}</span>
    <span class="cosita-arriba">{{ pagos.estadoTransaccion}}</span>
    <br>
    <span> Costo:</span>
    <br>
    <span> Nombre del servicio:</span>
    <div> <button ui-sref="pagosDetail({pago_id: pagos.id})" class="botoncito">Ver resumen</button></div>
</div>
<div ui-view="detailView"></div>

<a href="#" onclick="return xepOnline.Formatter.Format('Usage',{render:'download'});">
    <img src="descargar-pdf.png">
</a>

<div> <button ui-sref="createPago" class="nuevoBotoncito"> Crear un pago </button></div>
