<div class="row">
    <div class="col-lg-12">

        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary color-boton" ui-sref="reclamoCreate">Crear un reclamo</button>
        </div>
        <br> </br>
        <section class="section rec">
            <div class="container">
                <div class="row">
                    <div class="span4 offset1">
                        <ul class="list-group reclamo-container">
                            <div ng-repeat="reclamo in reclamosRecords" class="item-reclamo">
                                <h2>"</h2>
                                <div class="row">
                                    <div class="col-sm-6" ui-sref="reclamoDetail({reclamoId: reclamo.id})" >
                                        <p> {{reclamo.mensaje}}</p>
                                    </div>
                                </div>
                                <h2>"</h2>
                                <div class="col-sm-3">
                                    <button type="button" class="btn btn-danger" ui-sref="borrarReclamo({reclamoId: reclamo.id})">Borrar Reclamo</button>
                                    <button type="button" class="btn btn-warning" ui-sref="updateReclamo({reclamoId: reclamo.id})">Modificar Reclamo</button>
                                </div>

                            </div>
                        </ul>
                    </div>

                </div>
            </div>
        </section>

    </div>
</div>
