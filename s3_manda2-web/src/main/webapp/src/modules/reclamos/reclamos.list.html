<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}}</alert>
<div class="container-fluid">
    <hr>
    <div class="row">
        <div class="row-sm-3"></div>
        <div class="row-sm-6">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-warning btn-lg" ui-sref="reclamoCreate">Crear Comentario
                </button>
            </div>
        </div>
        <div class="row-sm-3"></div>
    </div>
    <div class="container-fluid">
        <h2>Comentarios:</h2>
        <ul class="list-group">
            <div ng-repeat="reclamo in reclamosRecords">
                <li class="list-group-item" ui-sref="reclamoDetail({reclamoId: reclamo.numero})">
                    <p> {{reclamo.mensaje}}</p>
                </li>
            </div>
        </ul>
    </div>
</div>
