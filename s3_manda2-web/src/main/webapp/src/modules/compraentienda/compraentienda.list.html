<div class="container-fluid">
    <div class="btn-group mr-2" role="group" aria-label="First group">
        <a href=".#!/inicio"><button type="button" class="btn btn-primary">Volver</button></a>
    </div>
    <h4>Compras en tienda</h4>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Punto de encuentro</th>
                <th>Punto de realizacion</th>
                <th>Calificaci√≥n</th>
                <th>Descripcion</th>
                <th>Costo</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="compra in comprasRecords">
                <td> {{compra.id}}</td>
                <td>{{compra.nombre}}</td>
                <td>{{compra.puntoDeEncuentro}}</td>
                <td>{{compra.puntoDeRealizacion}}</td>
                <td>{{compra.calificacion}}</td>
                <td>{{compra.descripcion}}</td>
                <td>{{compra.costo}}</td>
                <td>
                    <button class="btn btn-danger btn-sm" ui-sref="compraDelete({idCompra: compra.id})">Eliminar</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
