<div class='container-fluid'>
    <div class='row'>
        <!--        <div class='col-md-2'>
                    <button type="button" class="btn btn-primary" ng-click="">Agregar PayPal</button>
                </div>-->
    </div>
    <div class='row'>
        <div class='col-md-10'>
            <table class='table table-hover'>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Link</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody ng-repeat='paypal in paypalRecords'>
                    <tr>
                        <td>{{paypal.nombreCliente}}</td>
                        <td>{{paypal.linkPayPal}}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" ui-sref="paypalDelete({idPaypal: paypal.id})">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
