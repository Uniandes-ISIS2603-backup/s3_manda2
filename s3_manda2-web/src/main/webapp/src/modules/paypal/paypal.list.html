<div class='container-fluid'>
    <div class='row'>
        <div class='col-md-2'>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group mr-2" role="group">
                    <a class="btn btn-info" ui-sref="paypalCreate">Nuevo PayPal</a>
                </div>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-10'>
            <table class='table table-hover'>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Link</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody ng-repeat='paypal in paypalRecords'>
                    <tr>
                        <td>{{paypal.nombreCliente}}</td>
                        <td>{{paypal.linkPayPal}}</td>
                        <td>
                            <button class="btn btn-default btn-sm" ui-sref="paypalUpdate({idPaypal: paypal.id})">Editar</button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm" ui-sref="paypalDelete({idPaypal: paypal.id})">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
