<div class='container-fluid'>
    <div class='row'>
<!--        <div class='col-md-2'>
            <button type="button" class="btn btn-primary" ng-click="">Agregar pse</button>
        </div>-->
    </div>
    <div class='row'>
        <div class='col-md-8'>
            <table class='table table-hover'>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Link</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody ng-repeat='pse in pseRecords'>
                    <tr>
                        <td>{{pse.nombreCliente}}</td>
                        <td>{{pse.linkPse}}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" ui-sref="pseDelete({idPse: pse.id})">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
