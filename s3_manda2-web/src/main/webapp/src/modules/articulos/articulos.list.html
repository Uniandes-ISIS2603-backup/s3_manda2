<div class="row">
    <div class="col-lg-10">

        <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary" ui-sref="articulosCreate">Crear un artículo</button>
        </div>
        <br> </br>
        <section class="panel">
            <div class="panel-body progress-panel">
                <div class="row">
                    <div class="col-lg-8 task-progress pull-left">
                        <h1>Nuestros artículos</h1>
                    </div>
                    
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-hover personal-task">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Ruta Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="articulos in articulosRecords">
                        <td><img src="boot/img/team/img-1.jpg" style="height:18px; margin-top:-2px;"></td>
                        <td > <a ui-sref="articulosDetail ({articulosId: articulos.id}) ">{{articulos.id}}</a></td>
                        <td >{{articulos.rutaImagen}}</td>
                        <td >{{articulos.nombre}}</td>
                        <td >{{articulos.precio}}</td>
                       
                        <td id="{{$index}}-actions">
                            <button type="button" class="btn btn-primary"  ui-sref="articulosUpdate({articulosId: articulos.id})">Editar</button>
                            <button type="button" class="btn btn-primary"  ui-sref="articulosDelete({articulosId: articulos.id})">Eliminar</button>
                    </tr>
                    </tbody>
                </table>
            </div>

    </div>
</div>
