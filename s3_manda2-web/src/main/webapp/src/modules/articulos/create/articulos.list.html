<div class='container-fluid'>
    <div class='row'>
        <div class='col-md-2'>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group mr-2" role="group">
                    <a class="btn btn-info" ui-sref="articulosCreate">Nuevo Articulos</a>
                </div>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-10'>
            <table class='table table-hover'>
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Link</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody ng-repeat='articulos in articulosRecords'>
                <tr>
                    <td>{{articulos.nombreCliente}}</td>
                    <td>{{articulos.linkArticulos}}</td>
                    <td>
                        <button class="btn btn-default btn-sm" ui-sref="articulosUpdate({idArticulos: articulos.id})">
                            Editar
                        </button>
                        <button class="btn btn-default btn-sm" ui-sref="articulosUpdate({idArticulos: articulos.id})">
                            Editar
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" ui-sref="articulosDelete({idArticulos: articulos.id})">
                            Eliminar
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
